<div class="tab text-left">
    <h1 class="one">Product Details</h1>

    <h4 class="panel" >Product ID: 
    <input [(ngModel)]="product.id" 
        > 
        {{product.id}}           
    </h4>

    <h4 >Title: 
    <input [(ngModel)]="product.title" >
    {{product.title}}   
    </h4>

    <h4>Description: 
      <input [(ngModel)]="product.description" size="50"     >  {{product.description}}    
    </h4>

    <h4>Price: 
      <input [(ngModel)]="product.price"> ${{product.price}}
    </h4>    
</div>
