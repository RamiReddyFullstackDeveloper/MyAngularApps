<div>
	<label> User Id :</label> <label *ngIf='id'> <input type='text'
		name='id' [value]='id'></label>
	<!-- this is one-way data binding -->
	<p>
		User entered value is : {{id}} <br>
	</p>
	<label *ngIf='name'> User Name :</label> <input type='text' name='name'
		[value]='name' (input)='name=$event.target.value'>
	<!-- this is  two-way data binding -->
	<p>User entered value is : {{name}}</p>
	<div>
		<button (click)="authenticate()">Click me</button>
		<button (click)="onTestGet()">Get Current Time</button>
		<button (click)="onTestPost()">Post Data</button>
	</div>
	<p>Current Time: {{getData}}</p>
	<p>Validate Object: {{postData}}</p>
