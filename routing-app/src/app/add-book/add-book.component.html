<html>
    
    <div class='add-book'>
        <h2>Add Book</h2>
        <div>
        <label> Id</label>
        <input type='text' [(ngModel)]='book.id' name='id'/>
        </div>
        <div>
        <label> Name</label>
        <input type='text' [(ngModel)]='book.name' name='name'/>
    </div>
        <div>
        <label> Price</label>
        <input type='text' [(ngModel)]='book.price' name='price'/>
    </div>
        <div>
        <label> Description</label>
        <input type='text' [(ngModel)]='book.description' name='description'/>
    </div>
    <div>
        <button  (click)='goBack()'>Go Back</button>
        <button  (click)='addBook()'>Add</button>
    </div>
    </div>
</html>
